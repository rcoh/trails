apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: trails-data
  labels:
    app: trails-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trails-data
  template:
    metadata:
      labels:
        app: trails-data
    spec:
      tolerations:
      - key: "job"
        operator: "Equal"
        value: "ingest"
        effect: "NoSchedule"
      containers:
      - name: trails-app
        image: gcr.io/trailfinder-1536773117692/trails-app
        command: ["tail", "-f", "/dev/null"]
        resources:
          requests:
            cpu: 16000m
        env:
        - name: SERVER
          value: trails-app
        - name: ENV
          value: 'prod'
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        - name: DB_HOST
          value: 127.0.0.1
        - name: DB_PORT
          value: '5432'
        volumeMounts:
          - name: trails-osm
            mountPath: /osm/
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: ["/cloud_sql_proxy",
                  "-instances=trailfinder-1536773117692:us-west1:trails-db=tcp:5432",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        securityContext:
          runAsUser: 2  # non-root user
          allowPrivilegeEscalation: false
        volumeMounts:
          - name: cloudsql-instance-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
      - name: trails-osm
        # This GCE PD must already exist.
        gcePersistentDisk:
          pdName: trails-osm
          fsType: ext4

